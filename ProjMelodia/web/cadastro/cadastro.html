<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="../css/estilos2.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="icon" href="img/marca2.png" type="image/png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <div id="menu"> 
            <nav>
                <div id="marca">
                    <a href="../index.html"></a>
                </div>
                <ul>

                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="../lista_aluno/alunos.jsp">Alunos</a></li>
                    <li><a href="../lista_funcionario/funcionario.jsp">Funcionários</a></li>
                </ul>
            </nav>
        </div>
        <form action="cadastro.jsp" method="post">
            <h1>Cadastro</h1>
            <div id="dados">
                <div><label for="nome">Nome completo:*</label>
                    <input name="nome" id="nome" type="text" required>
                </div>
                <div>
                    <label for="data">Data de nascimento:*</label>
                    <input name="data" id="data" type="text" required>
                </div>
                <div>
                    <label for="cpf">CPF:*</label>
                    <input name="cpf" id="cpf" type="number" maxlength="11">
                </div>
                <div>
                    <label for="sexo">Sexo:*</label>
                    <select name="sexo" id="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div>
                    <label for="telefone">Telefone celular:*</label>
                    <input name="telefone" id="telefone" type="tel" maxlength="11" required>
                </div>
                <div>
                    <label for="cep">CEP:*</label>
                    <input name="cep" id="cep" type="number" maxlength="8" required>
                </div>
                <div>
                    <label for="rua">Rua:*</label>
                    <input name="rua" id="rua" type="text" required> 
                </div>
                <div>
                    <label for="numero">N°:*</label>
                    <input name="numero" id="numero" type="number" required>
                </div>
                <div>
                    <label for="complemento">Complemento:</label>
                    <input name="complemento" id="complemento" type="text">
                </div>
                <div>
                    <label for="cidade">Cidade:*</label>
                    <input name="cidade" id="cidade" type="text" required>
                </div>
                <div>
                    <label for="uf">Estado:*</label>
                    <select name="estado" id="uf" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div>
                    <label for="tipo">Tipo de cadastro</label>
                    <select name="tipo" id="tipo">
                        <option value="aluno">Aluno</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
                <button type="submit" id="botao">Cadastrar</button>
                <button type="reset" id="botao">Limpar campos</button>
        </form>
    </body>
</html>
